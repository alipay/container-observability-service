# Default values for lunettes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# share
namespace: lunettes
imagePullPolicy: IfNotPresent
kubernetesSvcHost: kubernetes.default
cluster: staging
esUser: elastic
esPassword: changeme

# audit-apiserver
enableAuditApiserver: false
auditResources:
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 200Mi
auditLogMaxAge: 1
auditLogMaxBackup: 2
auditLogMaxSize: 200

# lunettes
lunettesImage: lunettes/lunettes:latest
lunettesNodeport: 30880
lunettesType: LoadBalancer
apiserverEnabled: true
traceEnable: false
lunettesLogdir: /logs
lunettesAlsologtostderr: true
lunettesResources:
  limits:
    cpu: 4
    memory: 10Gi
  requests:
    cpu: 1
    memory: 500Mi

# grafanadi
grafanadiInitKubeClient: false
grafanadiType: LoadBalancer
grafanadiNodePort: 30280
grafanadiResources:
  limits:
    cpu: 250m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 500Mi

# grafana
grafanaImage: lunettes/grafana:latest
grafanaType: LoadBalancer
grafanaNodePort: 30180
grafanaResources:
  limits:
    cpu: 250m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 500Mi

# kibana
kibanaImage: kibana:7.17.13
kibanaNodePort: 30610
kibanaResources:
  limits:
    cpu: 250m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 500Mi

# filebeat
filebeatImage: elastic/filebeat:7.17.14
filebeatResources:
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 200Mi

# elasticsearch
elasticImage: elasticsearch:7.17.13
elasticInitImage: busybox:stable
elastic1NodePort: 30920
elastic2NodePort: 30930
esJavaOptions: "-Xms1g -Xmx1g"
elasticsearchResources:
  limits:
    cpu: 1
    memory: 2G
  requests:
    cpu: 1
    memory: 2G

# prometheus
promImage: prom/prometheus
prometheusNodePort: 30190
prometheusResources:
  limits:
    cpu: 100m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 512Mi

# jaejer
jaegerImage: quay.io/jaegertracing/all-in-one:1.45
jaegerType: LoadBalancer
jaegerNodePort: 30686
jaegerResources:
  limits:
    cpu: 100m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 512Mi
