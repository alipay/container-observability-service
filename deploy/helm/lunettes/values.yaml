# Default values for lunettes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# share
global:
  registry: docker.io
  namespace: lunettes
  imagePullPolicy: IfNotPresent
  cluster: staging
  esUser: elastic
  esPassword: changeme

# audit-apiserver
auditApierver:
  enableAuditApiserver: true
  resources:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 200Mi
  auditLogMaxAge: 1
  auditLogMaxBackup: 2
  auditLogMaxSize: 200

# lunettes
lunettes:
  image:
    repository: lunettes/lunettes
    tag: version
  nodeport: 30880
  logsPath: /logs
  logsHostPath: /home/var/logs/lunettes
  serviceType: NodePort
  apiserverEnabled: true
  traceEnable: false
  resources:
    limits:
      cpu: 4
      memory: 10Gi
    requests:
      cpu: 1
      memory: 500Mi

# grafanadi
grafanadi:
  initKubeClient: false
  serviceType: NodePort
  nodePort: 30280
  logsPath: /logs
  logsHostPath: /home/var/logs/grafanadi
  resources:
    limits:
      cpu: 250m
      memory: 500Mi
    requests:
      cpu: 250m
      memory: 500Mi

# grafana
grafana:
  image:
    repository: lunettes/grafana
    tag: version
  serviceType: NodePort
  nodePort: 30180
  resources:
    limits:
      cpu: 250m
      memory: 500Mi
    requests:
      cpu: 250m
      memory: 500Mi

# kibana
kibana:
  image:
    repository: lunettes/kibana
    tag: 7.17.13
  nodePort: 30610
  resources:
    limits:
      cpu: 250m
      memory: 500Mi
    requests:
      cpu: 250m
      memory: 500Mi

# filebeat
filebeat:
  image:
    repository: lunettes/filebeat
    tag: 7.17.13
  resources:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 200Mi

# elasticsearch
elasticsearch:
  image:
    repository: lunettes/elasticsearch
    tag: 7.17.13
  init:
    image:
      repository: lunettes/busybox
      tag: stable
  elastic1NodePort: 30920
  elastic2NodePort: 30930
  javaOptions: "-Xms1g -Xmx1g"
  cleanSchedule: "0 0 * * *"
  dataKeepDays: 15d
  resources:
    limits:
      cpu: 1
      memory: 2G
    requests:
      cpu: 1
      memory: 2G

# prometheus
prometheus:
  image:
    repository: lunettes/prometheus
    tag: v2.51.2
  nodePort: 30190
  resources:
    limits:
      cpu: 100m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 512Mi

# jaeger
jaeger:
  image:
    repository: lunettes/all-in-one
    tag: 1.45
  serviceType: NodePort
  nodePort: 30686
  resources:
    limits:
      cpu: 100m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 512Mi
