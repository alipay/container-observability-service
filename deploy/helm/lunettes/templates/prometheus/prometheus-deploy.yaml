apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: {{ .Values.global.namespace }}
  labels:
    app: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      securityContext:
        runAsUser: 0
      containers:
      - image: {{ .Values.global.registry }}/{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag}}
        name: prometheus
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
          - "--storage.tsdb.path=/prometheus"
          - "--storage.tsdb.retention.time=24h"
          - "--web.enable-admin-api"
          - "--web.enable-lifecycle"
        ports:
          - containerPort: 9090
            name: http
        volumeMounts:
          - mountPath: "/etc/prometheus"
            name: config-volume
          - mountPath: "/prometheus"
            name: data
        resources: 
{{ toYaml .Values.prometheus.resources | indent 10 }}
      volumes:
      - name: data
        hostPath:
          path: /data/prometheus/
      - configMap:
          name: prometheus-config
        name: config-volume
