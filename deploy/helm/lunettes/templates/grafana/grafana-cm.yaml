ush({\n    x: 400 * displayedPodPosition[index],\n    y: 1200,\n    id: item.detail.namespace + item.detail.name,\n    name: item.detail.name === podName ? `当前托管的pod(${item.detail.name.slice(-5)})` : `Pod(${item.detail.name.slice(-5)})`,\n    symbolSize: 40,\n    info: item,\n    refIds: item.refIds,\n    category: getCategory(item.detail.status),\n    label: {\n      show: true,\n      formatter: function (params) {\n        console.log(params)\n        return params.name + '\\n' + params.data.info?.detail?.status\n      },\n      position: 'top'\n    },\n    itemStyle: item.detail.name === podName ? {\n      normal: {\n        color: 'white',\n        borderColor: item.detail.status === statusReady ? '#82ba65' : '#e84c43',\n        borderWidth: 2,\n        borderType: 'dashed' // 设置边框为虚线\n      }\n    } : {}\n  })\n  item.refIds.map(refId => {\n    links.push({\n      source: refId,\n      target: item.detail.namespace + item.detail.name,\n      lineStyle: item.detail.name === podName ? {\n        width: 2,\n        type: 'dashed' // 设置虚线类型\n      } : {}\n    })\n  })\n})\n\n\nlet readyPodPosition = calculatePosition(displayedPodCount)\nconst readyPods = podList.filter(pod => !displayedPods.includes(pod))\nif (readyPods.length > 0) {\n  data.push({\n    x: -500 + 500 * readyPodPosition[readyPodPosition.length - 1],\n    y: 1200,\n    id: 'ReadyPods',\n    name: `已经Ready的Pod: ${readyPods.length}个`,\n    symbolSize: 40,\n    value: '',\n    category: 5,\n    label: { show: true, position: 'bottom' },\n    tooltip: {\n      formatter: function (params, elOne, elTwo) {\n        var htmlText\n        htmlText = `\n      <div class='custom-tooltip-style'>已成功创建的pod</div>\n      <div>workload共计${podList.length}个pod</br>\n      <div>TKP${tkpName}托管成功1个pod</br>\n      `\n        // <span style=\"color: red\">出错${errorPods.length}个</br>\n        // </span><span style=\"color: green\">正常${readyPods.length}个</span></div>\n        return htmlText\n      }\n    }\n  })\n  if (workload) {\n    links.push({\n      source: workload.uid,\n      target: 'ReadyPods'\n    })\n  }\n}\n\nif (tkp) {\n  let tkpPosition = calculatePosition(displayedPods.length + 1)\n  data.push({\n    x: 400 + 2 * tkpPosition[0] * 200,\n    y: 0,\n    id: tkp.uid,\n    name: tkp.name,\n    symbolSize: 50,\n    symbol: tkpIcon,\n    info: tkp,\n    category: 4,\n    label: { show: true }\n  })\n}\nif (workload && tkp) {\n  const selectNode = data.filter(node => node.refIds?.includes(workload.uid) && node.refIds?.includes(tkp.uid))\n  if (selectNode?.length > 0) {\n    selectNode[0].itemStyle.normal = normal = {\n      color: '#82ba65',\n      borderColor: '#0078f8',\n      borderWidth: 4,\n      borderType: 'dashed' // 设置边框为虚线\n    }\n    selectNode[0].symbolSize = 50\n  }\n}\n\nconsole.log(data)\n\nreturn {\n  tooltip: {\n    formatter: (params) => {\n      if (params.dataType === 'node') {\n        const tooltipValue = params.data.info?.detail ? params.data.info.detail : params.data.info\n        let result = '<table><tbody>'\n        Object.keys(tooltipValue).map(key => {\n          result += `<tr><td>${key}</td><td>${tooltipValue[key]}</td></tr>`\n        })\n\n        result += '</table></tbody>'\n        return result;\n      } else {\n\n      }\n    }\n  },\n  color: color,\n  legend: [\n    {\n      // selectedMode: 'single',\n      data: categories.map(function (a) {\n        return a.name;\n      })\n    }\n  ],\n  animationDuration: 1000,\n  animationEasingUpdate: 'quinticInOut',\n  series: [\n    {\n      edgeSymbol: ['', 'arrow'],\n      type: 'graph',\n      layout: 'none',\n      data: data,\n      links: links,\n      categories: categories,\n      roam: true,\n      label: {\n        position: 'right',\n        show: true,\n        formatter: '{b}'\n      },\n      lineStyle: {\n        width: 2\n      },\n      // emphasis: {\n      //   focus: 'adjacency',\n      //   lineStyle: {\n      //     width: 3\n      //   }\n      // }\n    },\n  ]\n};",
