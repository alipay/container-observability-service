apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: {{ .Values.namespace }}
data:
  datasource.yaml: |
    # Configuration file version
    apiVersion: 1

    # List of data sources to insert/update depending on what's
    # available in the database.
    datasources:
      # <string, required> Sets the name you use to refer to
      # the data source in panels and queries.
      - name: Infinity
        # <string, required> Sets the data source type.
        type: yesoreyeram-infinity-datasource
        # <string, required> Sets the access mode, either
        # proxy or direct (Server or Browser in the UI).
        # Some data sources are incompatible with any setting
        # but proxy (Server).
        access: proxy
        typeLogoUrl: public/plugins/yesoreyeram-infinity-datasource/img/icon.svg
        # <int> Sets the organization id. Defaults to orgId 1.
        orgId: 1
        # <string> Sets a custom UID to reference this
        # data source in other parts of the configuration.
        # If not specified, Grafana generates one.
        uid: c60b6674-0bb4-4104-ad02-fd5855c9dada
        # <string> Sets the data source's URL, including the
        # port.
        url: 
        # <string> Sets the database user, if necessary.
        user:
        # <string> Sets the database name, if necessary.
        database:
        # <bool> Enables basic authorization.
        basicAuth: false
        isDefault: true
        # <map> Fields to convert to JSON and store in jsonData.
        jsonData:
          global_queries: []
        version: 1
        # <bool> Allows users to edit data sources from the
        # Grafana UI.
        editable: true
      - name: JSON API
        # <string, required> Sets the data source type.
        type: marcusolsson-json-datasource
        # <string, required> Sets the access mode, either
        # proxy or direct (Server or Browser in the UI).
        # Some data sources are incompatible with any setting
        # but proxy (Server).
        access: proxy
        typeLogoUrl: public/plugins/marcusolsson-json-datasource/img/logo.svg
        # <int> Sets the organization id. Defaults to orgId 1.
        orgId: 1
        # <string> Sets a custom UID to reference this
        # data source in other parts of the configuration.
        # If not specified, Grafana generates one.
        uid: eb00f610-8f59-4ce6-a010-a3e582599ed0
        # <string> Sets the data source's URL, including the
        # port.
        url: http://grafanadi.lunettes.svc.cluster.local:8080/
        # <string> Sets the database user, if necessary.
        user:
        # <string> Sets the database name, if necessary.
        database:
        # <bool> Enables basic authorization.
        basicAuth: false
        isDefault: false
        # <map> Fields to convert to JSON and store in jsonData.
        jsonData:
        version: 1
        # <bool> Allows users to edit data sources from the
        # Grafana UI.
        editable: true
      - name: TestData
        # <string, required> Sets the data source type.
        type: testdata
        # <string, required> Sets the access mode, either
        # proxy or direct (Server or Browser in the UI).
        # Some data sources are incompatible with any setting
        # but proxy (Server).
        access: proxy
        typeLogoUrl: public/app/plugins/datasource/testdata/img/testdata.svg
        # <int> Sets the organization id. Defaults to orgId 1.
        orgId: 1
        # <string> Sets a custom UID to reference this
        # data source in other parts of the configuration.
        # If not specified, Grafana generates one.
        uid: ba23b400-4b53-4ba8-abc5-9753d89165b3
        # <string> Sets the data source's URL, including the
        # port.
        url: 
        # <string> Sets the database user, if necessary.
        user:
        # <string> Sets the database name, if necessary.
        database:
        # <bool> Enables basic authorization.
        basicAuth: false
        isDefault: false
        # <map> Fields to convert to JSON and store in jsonData.
        jsonData:
        version: 1
        # <bool> Allows users to edit data sources from the
        # Grafana UI.
        editable: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provision
  namespace: {{ .Values.namespace }}
data:
  dashboards.yaml: |
    apiVersion: 1

    providers:
      # <string> an unique provider name. Required
      - name: 'Lunettes'
        # <int> Org id. Default to 1
        orgId: 1
        # <string> name of the dashboard folder.
        folder: ''
        # <string> folder UID. will be automatically generated if not specified
        folderUid: ''
        # <string> provider type. Default to 'file'
        type: file
        # <bool> disable dashboard deletion
        disableDeletion: false
        # <int> how often Grafana will scan for changed dashboards
        updateIntervalSeconds: 10
        # <bool> allow updating provisioned dashboards from the UI
        allowUiUpdates: true
        options:
          # <string, required> path to dashboard files on disk. Required when using the 'file' type
          path: /home/data/grafana/dashboards
          # <bool> use folder names from filesystem to create folders in Grafana
          foldersFromFilesStructure: false

