version: '3.0'

services:
  grafana:
    user: root
    container_name: 'antgroup-fiter-panel'

    platform: 'linux/amd64'
    build:
      context: ./.config
      args:
        grafana_image: ${GRAFANA_IMAGE:-grafana-enterprise}
        grafana_version: ${GRAFANA_VERSION:-10.3.3}
        development: ${DEVELOPMENT:-true}
    ports:
      - 3002:3000/tcp
    volumes:
      - ./dist:/var/lib/grafana/plugins/antgroup-fiter-panel
      - ./provisioning:/etc/grafana/provisioning
      - .:/root/antgroup-fiter-panel

    environment:
      NODE_ENV: development
      GF_LOG_FILTERS: plugin.antgroup-fiter-panel:debug
      GF_LOG_LEVEL: debug
      GF_DATAPROXY_LOGGING: 1
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: antgroup-fiter-panel
